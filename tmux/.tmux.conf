# tmux Configuration
# Optimized for macOS, Ghostty, and development work

#############################
# GENERAL SETTINGS
#############################

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
# Uncomment if you prefer Ctrl-a, otherwise keep default Ctrl-b
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Display messages for 2 seconds
set -g display-time 2000

# Set escape time to 0 for better vim experience
set -sg escape-time 0

# Enable focus events (useful for vim)
set -g focus-events on

# Set window titles automatically
set -g set-titles on
set -g set-titles-string '#T'

#############################
# KEY BINDINGS
#############################

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using vim keys (h,j,k,l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using Shift-arrow
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5
bind -n S-Up resize-pane -U 5
bind -n S-Down resize-pane -D 5

# Resize panes using vim keys with prefix
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode with vi keys
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Easier copy mode entry
bind v copy-mode

#############################
# APPEARANCE
#############################

# Status bar position
set -g status-position bottom

# Status bar colors (matching your theme)
set -g status-style 'bg=#2e3440 fg=#d8dee9'

# Window status
setw -g window-status-current-style 'bg=#5e81ac fg=#eceff4 bold'
setw -g window-status-style 'bg=#3b4252 fg=#d8dee9'

# Pane borders
set -g pane-border-style 'fg=#4c566a'
set -g pane-active-border-style 'fg=#88c0d0'

# Message style
set -g message-style 'bg=#5e81ac fg=#eceff4 bold'

# Status bar content
set -g status-left-length 40
set -g status-right-length 100

# Show session name and window number
set -g status-left '#[bg=#5e81ac,fg=#eceff4,bold] #S #[bg=#3b4252,fg=#5e81ac]'

# Show date, time, and hostname
set -g status-right '#[fg=#81a1c1]#[bg=#81a1c1,fg=#2e3440] %Y-%m-%d #[bg=#88c0d0,fg=#2e3440] %H:%M #[bg=#5e81ac,fg=#eceff4] #h '

# Window status format
setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-format ' #I:#W#F '

# Center window list
set -g status-justify centre

