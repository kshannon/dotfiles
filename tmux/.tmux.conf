#############################
# PROJECT-SPECIFIC CONFIGS
#############################

# Rails development setup
bind R split-window -h -p 30 -c "#{pane_current_path}" \; \
       send-keys 'rails server' C-m \; \
       split-window -v -c "#{pane_current_path}" \; \
       send-keys 'rails console' C-m \; \
       select-pane -L

# Python/Data Science setup
bind P split-window -h -p 30 -c "#{pane_current_path}" \; \
       send-keys 'ipython' C-m \; \
       select-pane -L

#############################
# NOTES
#############################

# Quick Reference:
# Prefix key: Ctrl-b (or Ctrl-a if you changed it)
# 
# Window management:
#   prefix c       Create new window
#   prefix ,       Rename window
#   prefix n/p     Next/previous window
#   prefix 0-9     Go to window number
#   prefix w       List windows
#
# Pane management:
#   prefix |       Split horizontally
#   prefix -       Split vertically
#   prefix h/j/k/l Navigate panes (vim-style)
#   prefix x       Close pane
#   prefix z       Zoom/unzoom pane
#   prefix space   Cycle through layouts
#
# Sessions:
#   tmux new -s name    Create named session
#   tmux ls             List sessions
#   tmux attach -t name Attach to session
#   prefix d            Detach from session
#   prefix $            Rename session
#
# Copy mode:
#   prefix v       Enter copy mode
#   v              Start selection (in copy mode)
#   y              Copy selection (in copy mode)
#   prefix ]       Paste
#
# Misc:
#   prefix r       Reload config
#   prefix ?       Show all keybindings
#   prefix t       Show time
#
# Custom project layouts:
#   prefix R       Rails development layout
#   prefix P       Python/data science layout

